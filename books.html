<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<title>Document</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>

	<script type="language/template-x" class="bookTemplate" >
		Dear {{firstname}},
		<br></br>
		The {{bookCount}} books you at the library is due in {{dayCount}}
		<br></br>
		please retun these books to us in the next {{dayCount}} days.
		<hr>

		{{#if books}}
		The books you need to return are:
		<ul>
		{{#each books}}
		<li>{{title}} written by {{author}}</li>
		{{/each}}
		</ul>
		{{else}}
		Book names unkown.
		{{/if}}

	</script>

</head>
<body>

	<div>
		<h2>Using a Template String</h2>
		<div class="messageTS" ></div>
	</div>

	<div>
		Using handlebars
		<div class="messageHBS" ></div>
	</div>

</body>
<script src="books.js"></script>
</html>
