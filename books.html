<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<title>Document</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>

	<script language ="text/template-x" class="bookTemplate" >
		Dear {{firstName}},
		<br>
		<br>
		The {{bookCount}} books you at the library is due in {{dayCount}} days
		<br>
		<br>
		please retun these books to us in the next {{dayCount}} days.

		<hr>
		The books you need to return are:
		<ul>
		{{#each books}}
		<li>{{title}} written by {{author}}</li>
		<br><br>
		{{/each}}
		</ul>


	</script>

</head>
<body>

	<div>
		<h2>Using a Template String</h2>
		<div class="messageTS" ></div>
	</div>

	<div>
		<h2>Using handlebars</h2>
		<div class="messageHBS" ></div>
	</div>

</body>
<script src="books.js"></script>
</html>
